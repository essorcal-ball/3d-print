<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Prints</title>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* PAGE BACKGROUND */
    body {
      min-height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("/public/background.png") center / cover no-repeat fixed;
      color: white;
    }

    /* FADE-IN ANIMATION */
    .fade-in {
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* HEADER */
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    header h1 {
      color: orange;
      font-size: 28px;
    }

    /* BUTTONS */
    button {
      background: linear-gradient(135deg, armygreen, green);
      background-color: #556b2f;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    /* MAIN CONTENT */
    main {
      padding: 60px 40px;
      text-align: center;
    }

    main h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    main p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto 30px;
      opacity: 0.9;
    }

    /* PRODUCT GRID (placeholder styling) */
    .products {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .product {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 14px;
      padding: 20px;
      width: 200px;
      backdrop-filter: blur(6px);
    }

    .product h3 {
      margin-bottom: 10px;
      color: orange;
    }

    .product button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="fade-in">
    <header>
      <h1>3D Prints</h1>
      <div>
        <a href="/login"><button>Login</button></a>
      </div>
    </header>

    <main>
      <h2>Custom 3D Printed Toys & Models</h2>
      <p>
        Choose from articulated toys, fidgets, and custom prints â€” made to order
        with premium upgrades available.
      </p>

      <div class="products">
        <div class="product">
          <h3>Spiral Fidget</h3>
          <button>View Options</button>
        </div>

        <div class="product">
          <h3>Articulated Octopus</h3>
          <button>View Options</button>
        </div>

        <div class="product">
          <h3>Infinity Cube</h3>
          <button>View Options</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
