<!DOCTYPE html>
<html>
<head>
  <title>Ison 3D Login</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input, button, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ccff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<div class="box" id="orderBox" style="display:none;">
  <h2>New Order</h2>
  <input id="name" placeholder="Name">
  <input id="email" placeholder="Email">
  <input id="item" placeholder="Item">
  <input id="colors" placeholder="Color(s)">
  <input id="quantity" placeholder="Quantity">
  <textarea id="notes" placeholder="Notes"></textarea>
  <button onclick="sendOrder()">Send Order</button>
  <p id="orderMsg"></p>
</div>

<script>
async function login() {
  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: document.getElementById("user").value,
      password: document.getElementById("pass").value
    })
  })

  const data = await res.json()

  if (data.success) {
    document.getElementById("loginBox").style.display = "none"
    document.getElementById("orderBox").style.display = "block"
  } else {
    document.getElementById("loginMsg").innerText = "Login failed"
  }
}

async function sendOrder() {
  const res = await fetch("/order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name.value,
      email: email.value,
      item: item.value,
      colors: colors.value,
      quantity: quantity.value,
      notes: notes.value
    })
  })

  const data = await res.json()
  document.getElementById("orderMsg").innerText =
    data.success ? "Order sent!" : "Error sending order"
}
</script>

</body>
</html>
