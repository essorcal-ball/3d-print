<!DOCTYPE html>
<html>
<head>
<title>Ison 3D</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="topbar">
<div class="logo">ISON 3D</div>
<div id="userArea">
<button onclick="showLogin()">Login</button>
</div>
</div>


<div class="container fade">
<h1>Login to Continue</h1>


<div class="box" id="loginBox">
<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>


<p class="link" onclick="showRegister()">Create Account</p>
</div>


<div class="box hidden" id="registerBox">
<input id="regName" placeholder="Real Name">
<input id="regAddress" placeholder="Address">
<input id="regUser" placeholder="Username">
<input id="regPass" type="password" placeholder="Password">


<p class="link" onclick="alert('We need your real name and address to verify orders and ensure correct delivery.')">
Why we need your real name and address
</p>


<button onclick="register()">Create Account</button>
<p class="link" onclick="showLogin()">Back to Login</p>
</div>
</div>


<script src="app.js"></script>
</body>
</html>
